<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card Profile - Mikalan Ballentine</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="picBlock">
            <img src="images/Mikalan.png" alt="Picture of Mikalan" />
            </div>
            <div class="name">
                <h2>Mikalan Ballentine</h2>
            </div>
            <div class="location">
            <img src="images/map-marker.png" alt="location marker" />
            <h3>Seattle</h3>
            </div>
            <div class="bio">
                <h4>Developer | Engineer | Problem Solver</h4>
                <h4>Master of shadows and the Internet</h4>
            </div>
            <div class="edit">
            <img src="images/gear.png" alt="settings gear cog wheel" />
            <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
