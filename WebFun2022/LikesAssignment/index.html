<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Likes Assignment</title>
</head>
<body>

    <div id="container">
        <div id="nav-bar">
            <h2 class="nav-title">Network</h2>
        </div>
        <div id="feed">
            <h2 class="feed-title">Your Feed</h2>
        </div>
        <div id="wrapper">
            <div id="column1">
                <img src="images/Mikalan.png" alt="Picture of Mikalan">
                <a href="#">Add an advatar</a>
                <h3>Mikalan Ballentine</h3>
            </div>
            <div id="column2">
                <div class="boxes">
                    <div class="row1">
                        <h3 class="name">Neil M</h3>
                        <h4 class="likes"><span class="count-likes1">9</span> like(s)</h4>
                        <button class="like-button" onclick="hitClick()">Like</button>
                    </div>
                    <p class="row2">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="boxes">
                    <div class="row1">
                        <h3 class="name">Nicole K</h3>
                        <h4 class="likes"><span class="count-likes2">12</span> like(s)</h4>
                        <button class="like-button" onclick="hitClick2()">Like</button>
                    </div>
                    <p class="row2">Just finished my <a href="#">next comic,</a> check it out</p>
                </div>
                <div class="boxes">
                    <div class="row1">
                        <h3 class="name">Jim R</h3>
                        <h4 class="likes"><span class="count-likes3">9</span> like(s)</h4>
                        <button class="like-button" onclick="hitClick3()">Like</button>
                    </div>
                    <p class="row2">I can't stop listening to the <a href="#">new album.</a> Who else is like it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
