<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <p> Some paragraph content. </p>
    <a href="https://www.amazon.com/">Amazon's Website</a>
    <br>
    <p>Let's Practice placing emphasis on things</p>
    <p>You can use the <em>Emphasis Tag</em></p>
    <p>You can also use the <strong>Strong Tag</strong></p>
<!-- This is a comment -->

<!-- Lists and Tables -->
<!-- Unordered Lists-->
<ul>
    <li>Dog</li>
    <li>Cat</li>
    <li>Dragon</li>
    <li>Monkey</li>
</ul>

<!-- Ordered Lists -->
<ol>
    <li>Dog</li>
    <li>Cat</li>
    <li>Dragon</li>
    <li>Monkey</li>
</ol>

<!--Tables-->
<table>
    <tr> <!-- Table row-->
        <th>Movie</th> <!--Table header-->
        <th>Year</th>
        <th>Rating</th>
    </tr>
    <tr>
        <td>Up</td>
        <td>2009</td>
        <td>PG</td>
    </tr>
    <tr>
        <td>The Matrix</td>
        <td>1999</td>
        <td>R</td>
    </tr>
</table>
</body>
</html>
