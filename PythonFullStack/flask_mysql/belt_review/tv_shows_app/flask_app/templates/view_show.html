<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='new_show.css') }}">
    <title>View Show</title>
</head>
<body>
    <div class="nav-right">
        <a id="links" class="btn btn-light" href="/dashboard" role="button">Dashboard</a>
        <a id="links" class="btn btn-primary" href="/destroy" role="button">Logout</a>
    </div>
    <div class="container">
        <table class="table table-hover">
            <tr>
                <td>Title: </td>
                <td>{{show.title}}</td>
                <td>Likes: {{likes}}</td>
            </tr>
            <tr>
                <td>Network: </td>
                <td>{{show.network}}</td> 
            </tr>
            <tr>
                <td> Release Date: </td>
                <td>{{show.release_date}}</td>
            </tr>
            <tr>
                <td>Description: </td>
                <td>{{show.description}}</td>
            </tr>
        </table>
        {% for i in post %}
            <h4>Posted by {{i.user.first_name }}</h4>
        {% endfor %}
    </div>
</body>
</html>
