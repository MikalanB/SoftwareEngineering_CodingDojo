<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Dojos</title>
</head>
<body>
    <div class="container">
        <h1>New Dojo</h1>
        <form action="/add_dojo" method="post">
            <div class="mb-3">
                <label for="dojo_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="dojo_name" aria-describedby="emailHelp" name="dojo_name">
            </div>
            <input type="submit" class="btn btn-warning" value="Create" id="create_ninja">
        </form>
    </div>
    <div class="container-2">
        <h1>All Dojos</h1>

        {% for dojo in dojos %}
            <a href="/show_dojo/{{dojo.id}}">{{dojo.name}}</a>
        {% endfor %}
        <a id="add-ninja-button" class="btn btn-warning" href="/add_ninja" role="button">Add ninja</a>
    </div>
</body>
</html>
