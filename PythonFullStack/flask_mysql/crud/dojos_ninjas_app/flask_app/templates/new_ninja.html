<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='new_ninja.css') }}">
    <title>New Ninja</title>
</head>
<body>
    <div class="container">
        <h1>New Ninja</h1>
        <form action="/create_ninja" method="post">
            <div class="mb-3">
                <label for="dojo_location" class="form-label">Dojo:</label>
                <select class="form-select" aria-label="Default select example" name ="dojo_location">
                    <option value="" disabled selected> Select a dojo </option>
                    {% for dojo in all_dojos %}
                        <option value="{{ dojo.id }}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name: </label>
                <input type="text" class="form-control" name="first_name" aria-describedby="Enter First Name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name: </label>
                <input type="text" class="form-control" name="last_name" aria-describedby="Enter First Name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age: </label>
                <input type="text" class="form-control" name="age" aria-describedby="Enter First Name">
            </div>
            <input type="submit" class="btn btn-warning" value="Create" id="create_ninja">
        </form>
    </div>
    <a class="btn btn-warning" href="/dojos" role="button" id="home">Home</a>
</body>
</html>
