<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='books_styles.css') }}">
    <title>Books</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>New Books</h1>
            <form action="/add_book" method="post">
                <div class="mb-3">
                    <label for="book_title" class="form-label">Title: </label>
                    <input type="text" class="form-control" id="book_title" aria-describedby="emailHelp" name="book_title">
                </div>
                <div class="mb-3">
                    <label for="num-of-pages" class="form-label">Number of Pages: </label>
                    <input type="text" class="form-control" id="num_of_pages" aria-describedby="emailHelp" name="num_of_pages">
                </div>
                <input type="submit" class="btn btn-outline-light" value="Create" id="create_book">
            </form>
        </div>
        <div class="container-2">
            <h1>All Books</h1>
            <div class="books-list">
                {% for book in books %}
                    <a href="/show_book/{{book.id}}">{{book.title}}</a>
                {% endfor %}
            </div>
        </div>
    </div>
    <a id="home-button" class="btn btn-light" href="/authors" role="button">Home</a>
</body>
</html>
