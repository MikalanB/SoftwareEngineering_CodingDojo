<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Authors</title>
</head>
<body>
    <div class="container">
        <h1>New Author</h1>
        <form action="/add_author" method="post">
            <div class="mb-3">
                <label for="author_name" class="form-label">Name: </label>
                <input type="text" class="form-control" id="author_name" aria-describedby="emailHelp" name="author_name">
            </div>
            <input type="submit" class="btn btn-outline-light" value="Create" id="create_author">
        </form>
    </div>
    <div class="container-2">
        <h1>All Authors</h1>

        {% for author in authors %}
            <a href="/show_author/{{author.id}}">{{author.name}}</a>
        {% endfor %}
        <a id="add-author-button" class="btn btn-outline-light" href="/books" role="button">Add Book</a>
    </div>
</body>
</html>
