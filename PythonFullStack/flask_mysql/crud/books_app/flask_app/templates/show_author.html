<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='authorShow_styles.css') }}">
    <title>Author Show</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>{{author.name}}'s favorites</h1>
            <div class="books-list">
                <table class="table table-light table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Number of Pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for fav in author_fav %}
                            <tr>
                                <td>{{fav.bookFav.title}}</td>
                                <td>{{fav.bookFav.num_of_pages}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container-2">
            <h1>Add Author's Favorite</h1>
            <form action="/add_favBook/{{author.id}}">
                <label for="author_name" class="col-sm-2 col-form-label col-form-label-lg">Name: </label>
                <select class="form-select" name="fav_book">
                    <option value="" disabled selected> Select a favorite book </option>
                    {% for book in books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
            </form>
        </div>
    </div>
    <a id="home-button" class="btn btn-light" href="/authors" role="button">Home</a>
</body>
</html>
