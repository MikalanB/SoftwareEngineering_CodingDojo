<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='authorShow_styles.css') }}">
    <title>Book Show</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Title: {{book.title}}'s favorites</h1>
            <h4>Favorited by: </h4>
            <ul class="list-group list-group-flush">
                {% for author in author_favs %}
                    <li class="list-group-item list-group-item-light">{{author.bookFav.name}}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="container-2">
            <h1>Add Book's Favorite</h1>
            <form action="/add_authorFav/{{book.id}}", method="post">
                <label for="author_name" class="col-sm-2 col-form-label col-form-label-lg">Name: </label>
                <select class="form-select" name="author_id">
                    <option value="" disabled selected> Select a favorite book </option>
                    {% for author in authors %}
                        <option value="{{author.id}}">{{author.name}}</option>
                    {% endfor %}
                </select>
                <input type="submit" class="btn btn-outline-light" value="Add" id="add_author">
            </form>
        </div>
    </div>
    <a id="home-button" class="btn btn-light" href="/authors" role="button">Home</a>
</body>
</html>
