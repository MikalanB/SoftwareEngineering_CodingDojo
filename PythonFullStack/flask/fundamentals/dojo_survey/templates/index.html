<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            width: 55%;
            margin-top: 45px;
            background-color: slategray;
            padding-top: 30px; 
            padding-left: 40px;
            padding-right: 40px;
            padding-bottom: 30px; 
        }

        label {
            color: white;
        }
    </style>
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <h1 style="color: gold">Dojo Survey</h1>
        <form action="/process" method="post">
            <div class="mb-3">
                <label for="full_name" class="form-label">Your Name: </label>
                <input type="text" class="form-control" name="full_name" aria-describedby="Enter Full Name">
            </div>
            <div class="mb-3">
                <label for="dojo_location" class="form-label">Dojo Location</label>
                <select class="form-select" aria-label=" -- Select a Location --" name="location">
                    <option value="" disabled selected> -- Select a Location -- </option>
                    {% for j in locations %}
                    <option value=  "{{ j }}" >{{ j }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="fav_lang" class="form-label">Favorite Language: </label>
                <select class="form-select" aria-label=" -- Select Favorite Language --" name="fav_lang">
                    <option value="" disabled selected>  -- Select Favorite Language -- </option>
                    {% for i in fav_lang %}
                    <option value= "{{ i }}" >{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="comment_section" class="form-label">Comment (optional): </label>
                <textarea class="form-control" name="comment_section" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-warning me-md-2" type="submit">Button</button>
            </div>
        </form>
    </div>
</body>
</html>
