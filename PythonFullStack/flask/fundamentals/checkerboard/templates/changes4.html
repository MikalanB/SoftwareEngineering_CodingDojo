<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
    <style type="text/css">
    .color-1 {
        background-color: {{ color1 }};
        width: 65px;
    }

    .color-2 {
        background-color: {{ color2 }};
        width: 65px;
    }
    </style>
    <title>Checkerboard</title>
</head>
<body>
    <div id="wrapper">
        <div id="title-bar">
            <div id="title">
                <h1>*** Checkerboard ***</h1>
            </div>
        </div>
        <div id="checkerboard-box">
            <table class="checker-table">
                {% for i in range(0, x)%}
                    <tr>
                        {% for j in range(0, y)%}
                            <td class = "color-{{ (i+j)% 2+1 }}"></td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
