<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <meta name="google-signin-client_id" content="166171791099-pu364q2u8tp8etoi1h4gl0ccme7oq3a6.apps.googleusercontent.com">
    <meta name="appleid-signin-client-id" content="[CLIENT_ID]">
    <meta name="appleid-signin-scope" content="[SCOPES]">
    <meta name="appleid-signin-redirect-uri" content="[REDIRECT_URI]">
    <meta name="appleid-signin-state" content="[STATE]">
    <meta name="appleid-signin-nonce" content="[NONCE]">
    <meta name="appleid-signin-use-popup" content="true">
    <link rel = "icon" href = "https://help.twitter.com/content/dam/help-twitter/brand/logo.png">
    <link href="https://twitter.com/i/flow/signup" rel="canonical" data-rh="true">
    <title>Twitter</title>
</head>
<body>
    <div class="container-1">
            <img src="{{url_for('static',filename = 'images/white_logo.png')}}" alt="white-logo" id="white-logo2">
            <h5> Sign in to Twitter</h5>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %} 
                    {% for category, message in messages %}
                        <p class="text-danger {{ category }}">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="third-party-login">
                <div id="google-sign-in-button">
                    <div id="g_id_onload"
                        data-client_id="166171791099-pu364q2u8tp8etoi1h4gl0ccme7oq3a6.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse">
                    </div>
                    <div class="g_id_signin"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="sign_in_with"
                        data-shape="rectangular"
                        data-logo_alignment="left">
                    </div>
                </div>
    
                <div class="apple-sign-in-button">
                    <div id="appleid-signin" data-color="white" data-border="true" data-type="sign in"></div>
                    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>    
                </div>

                <div class="line">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>  
            </div>

            <form action="/login" method="post">
                <div class="form-floating mb-3" id="form-1">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="user_input">
                    <label for="floatingInput" class="form-label">Phone, email or username </label>
                </div>
                <input class="btn" type="submit" value="Next" id="next">
                <a id ="sign-in" class="btn btn-dark" href="/login-page" role="button">Forgot Passwword </a>
            </form>
            <p>Don't have an account? <a id ="sign-up2" href="/sign-up-second">Sign up </a></p>
        </div>
    </div>

    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
</body>
</html>
