<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_signUp.css') }}">
    <link rel = "icon" href = "https://help.twitter.com/content/dam/help-twitter/brand/logo.png">
    <link href="https://twitter.com/i/flow/signup" rel="canonical" data-rh="true">
    <title>Twitter. It's what's happening / Twitter</title>
</head>
<body>
    <div class="container-1">
            <img src="{{url_for('static',filename = 'images/white_logo.png')}}" alt="white-logo" id="white-logo2">
                <h5> Create your account</h5>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %} 
                        {% for category, message in messages %}
                            <p class="text-danger {{ category }}">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/sign_up2" method="post">
                    <div class="form-floating mb-3" id="form-1">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="name">
                        <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3" id="form-1">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3" id="form-1">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
                        <label for="floatingInput">Username</label>
                    </div>
                    <a href="/1">Use phone instead</a>
                    <div class="outer-box">
                        <label for="date-of-birth" class="form-label" id="dob-label">Date of birth</label>
                        <label class="dob-fineprint">This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.</label>
                        <div class="box">
                            <div class="form-floating">
                                <select name="month" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                    <option value="" disabled selected></option>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                                <label for="floatingSelect">Month</label>
                            </div>  
                            <div class="form-floating">
                                <select name="day" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                    <option value="" disabled selected></option>
                                </select>
                                <label for="floatingSelect">Day</label>
                            </div>
                            <div class="form-floating">
                                <select name="year" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                    <option value="" disabled selected></option>
                                </select>
                                <label for="floatingSelect">Year</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-3" id="form-1">
                        <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" name="password">
                        <label for="floatingInput" class="form-label">Password: </label>
                    </div>
                    <div class="form-floating mb-3" id="form-1">
                        <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" name="confirm_password">
                        <label for="floatingInput" class="form-label">Confirm Password: </label>
                    </div>
                    <input class="btn" type="submit" value="Sign Up" id="next">
                </form>
        </div>
    </div>

    <script>
        var ysel = document.getElementsByName("year")[0],
            msel = document.getElementsByName("month")[0],
            dsel = document.getElementsByName("day")[0];
        for (var i = 2000; i >= 1950; i--) {
            var opt = new Option();
            opt.value = opt.text = i;
            ysel.add(opt);
        }
        ysel.addEventListener("change", validate_date);
        msel.addEventListener("change", validate_date);

        function validate_date() {
            var y = +ysel.value, m = msel.value, d = dsel.value;
            if (m === "2")
                var mlength = 28 + (!(y & 3) && ((y % 100) !== 0 || !(y & 15)));
            else var mlength = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31][m - 1];
            dsel.length = 0;
            for (var i = 1; i <= mlength; i++) {
                var opt = new Option();
                opt.value = opt.text = i;
                if (i == d) opt.selected = true;
                dsel.add(opt);
            }
        }
        validate_date();

    </script>

    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
